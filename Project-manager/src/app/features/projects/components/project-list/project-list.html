
<div class="text-5xl font-bold text-cyan-900  mb-7 ml-1.5">Project List</div>
<div class="space-y-4 ">
  @for (project of projects; track project.name) {
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-3xl font-bold text-blue-600">{{ project.name }}</h2>
      <p>{{ project.description }}</p>
      <p class="text-sm text-gray-500">Statut : {{ project.status }}</p>

      <app-task-list [tasks]="project.tasks"></app-task-list>
    </div>
  }
</div>
