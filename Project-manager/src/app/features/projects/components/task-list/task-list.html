<div class="mt-4 space-y-4">
  @for (task of tasks; track task.title) {
  <div class="rounded-xl border bg-white/90 p-4 shadow-sm border-l-4" [ngClass]="getStatusColor(task.status)">
    <div class="flex items-start justify-between gap-4">
      <div>
        <p class="text-sm font-semibold text-slate-900">{{ task.title }}</p>
        <p class="mt-1 text-xs text-slate-500">Priorite : <span class="rounded-full bg-slate-100 px-2 py-0.5 text-[11px] font-semibold text-slate-600">{{ task.priority }}</span></p>
      </div>
      <span class="rounded-full whitespace-nowrap" [ngClass]="getBGStatusColor(task.status) + ' px-2.5 py-1 text-xs font-medium  uppercase tracking-wide text-gray-800'">{{ task.status }}</span>
    </div>
  </div>
  }
</div>
